    <script>
      (function() {
        // Ensure emailAddress is defined here
        const emailAddress = "coastalifee@icloud.com"; // Your email, repeated for the JS script

        // A simple heuristic to detect if developer tools are open
        const devtools = /devtool/i;
        const detector = setInterval(() => {
          // Check if console is open
          if (devtools.test(console.toString())) {
            clearInterval(detector); // Stop checking once detected

            // Trigger debugger and log the message
            // `debugger;` will pause execution if devtools are open
            debugger;
            console.log(
              "%cWelcome, curious developer! You found the hidden message. ðŸŽ‰",

            );
            console.log(
              "%cEmail: " + emailAddress,
              "color: #36454f; font-size: 14px; font-family: 'Space Grotesk', sans-serif;"
            );
            console.log("Feel free to reach out directly!");
          }
        }, 100); // Check every 100 milliseconds
      })();
    </script>
